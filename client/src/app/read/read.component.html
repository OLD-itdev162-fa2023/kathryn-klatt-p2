<mat-card class="char-card">
    <mat-card-header>
        <mat-card-title>{{post.Name}}</mat-card-title>
        <mat-card-subtitle>{{post.Class}}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
        <ul>
            <li>HP: {{post.HitPoints}}</li>
            <li>Strength: {{post.Strength}}</li>
            <li>Defense: {{post.Defense}}</li>
            <li>Intelligence: {{post.Intelligence}}</li>
        </ul>
    </mat-card-content>
</mat-card>
