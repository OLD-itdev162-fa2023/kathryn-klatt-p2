
<mat-card class="char-card">
    <mat-card-header>
        <mat-card-subtitle>{{Character.Name}}</mat-card-subtitle>
        <mat-card-title>{{Character.Class}}</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <ul>
            <li>HP: {{Character.HitPoints}}</li>
            <li>Strength: {{Character.Strength}}</li>
            <li>Defense: {{Character.Defense}}</li>
            <li>Intelligence: {{Character.Intelligence}}</li>
        </ul>
    </mat-card-content>
    <mat-card-actions>
        <button mat-button>LIKE</button>
        <button mat-button>SHARE</button>
    </mat-card-actions>
    <mat-card-footer>
    </mat-card-footer>
</mat-card>
